<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJS - CyberU </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div ng-app="bankApp">
        <div ng-controller="balancesController">
          <ul>
            <li ng-repeat="user in users | orderBy: 'balance'">
            {{user.name | uppercase }} - {{user.balance | currency}}
                <a href="#" ng-click="remove(user)">Delete</a>
                <a href="#" ng-click="edit(user)">Edit</a>
            </li>

            <li>
                
                <input type="text" id="name" ng-model="current.name" value="{{current.name}}" />
                 <input type="text" id="balance" ng-model="current.balance" value="{{current.balance}}" />
            
            </li>


            <li>
                <button ng-click="save(current)">save</button>
                <button ng-click="addNew(current)">Add New User</button>
            </li>
          </ul>
        </div>
    </div>


































    <!-- Load AngularJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js">
        
    </script>
</body>
</html>
