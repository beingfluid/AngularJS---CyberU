<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJS - CyberU </title>

<body>
    <div ng-app="ageGuesser">
        <div ng-controller="ageController">
            <input type="text" ng-model="fullName" />
            <button ng-click="retryAge()">Retry</button>
            <p>Hello {{fullName}}! Are you {{age}}?</p>
        </div>
    </div>

    <script src="script.js">
        
    </script>

</html>
